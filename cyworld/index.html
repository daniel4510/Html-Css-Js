<!DOCTYPE html>
<html lang="ko">
<head>
    <title>최명후님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/d61e4515ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="body__profile__name">
                                <i class="fa-solid fa-circle-user"></i>
                                <span>이름</span>
                            </div>
                            <div class="body__profile__phone">
                                <!-- 폰 번호 이모지-->
                                <span>Phone</span>
                            </div>
                            <div class="body__profile__email">
                                <span>E-mail</span>
                            </div>
                            <div class="body__profile__insta">
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer"></div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
