<!DOCTYPE html>
<html lang="ko">
<head>
    <title>최명후님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/d61e4515ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="body__profile__name profile__menu">
                                <i class="fa-solid fa-circle-user"></i>
                                <span>이름</span>
                            </div>
                            <div class="body__profile__phone profile__menu">
                                <i class="fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div class="body__profile__email profile__menu">
                                <i class="fa-solid fa-envelope"></i>
                                <span>E-mail</span> 
                            </div>
                            <div class="body__profile__insta profile__menu">
                                <i class="fa-solid fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="body__footer__title">오늘의 기분</div>
                            <select name="emotion" class="body__footer__emoge">
                                <option>기쁨😊</option>
                                <option>슬픔😢</option>
                                <option>화남🤬</option>
                                <option>놀라움😲</option>
                                <option>평범함😐</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
