<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>
<body>
    <div class="wrap">
        <div id="signupbox">
            <div class="content">
                <h2>회원가입을 위해<br>정보를 입력해주세요</h2>
                <div class="inputbox">
                    <div class="inputinfor">* 이메일<br>
                        <input type="text">
                    </div>
                    <div class="inputinfor">* 이름<br>
                        <input type="text">
                    </div>
                    <div class="inputinfor">* 비밀번호<br>
                        <input type="password">
                    </div>
                    <div class="inputinfor">* 비밀번호 확인<br>
                        <input type="password">
                    </div>
                </div>
                
                <div class="gender">
                    <label><input type="radio" name="gender">여성</label>
                    <label><input type="radio" name="gender">남성</label>
                </div>

                <div class="prbc">
                    <label>
                        <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                    </label>
                </div>
                <button class="signin">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
